<ActionBar title="My App">
    <ActionItem (tap)="close()" text="Close"></ActionItem>
</ActionBar>
<GridLayout backgroundColor="white">
    <ListView [items]="frameworks" class="list-group">
        <ng-template let-framework="item">
            <StackLayout class="list-group-item" (tap)="close()">
                <Label text="{{ framework }}" class="label"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
